<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media ="screen and (max-width: 600px)" href="css/mobile.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator__output" disabled>
            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button left-border">*</button>
            <button class="calculator__button">/</button>
            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>
            <button class="calculator__button left-border">+</button>
            <button id="minus" class="calculator__button">&minus;</button>
            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>
            <button id="calculate-result" class="calculator__button left-border">=</button>
            <button id="delete" class="calculator__button"><i class="fas fa-backspace"></i></button>
            <button class="calculator__button">0</button>
            <button class="calculator__button">.</button>
            <button class="calculator__button">-</button>
            <button id="clear" class="calculator__button calculator__clear left-border">Clear</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
